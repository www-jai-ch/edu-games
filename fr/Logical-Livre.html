<body>
<h1>Logical - Livre</h1>
<p>À qui appartient le livre?</p>
<ol id="aufgabentext">
<li>Le livre de <b>#p1</b> se situe entre le livre <b>#c2</b> et le livre <b>#c0</b>.</li>
<li>Le livre de <b>#p2</b> n'est pas <b>#c0</b>.</li>
<li>Le premier livre appartient à <b>#p0</b>.</li>
<li>À qui appartient le livre <b>#c1</b>?</li>
</ol>

<div id="uebung">
<table>
<tr>
<th>Position</th><th>1.</th><th>2.</th><th>3.</th>
</tr>
<tr>
<th>Couleur</th><td><b>#c0</b></td><td><b>#c1</b></td><td><b>#c2</b></td>
</tr>
<tr>
<th>Nom</th><td><b>#p0</b></td><td><b>#p1</b></td><td><b>#p2</b></td>
</tr>
</table>
</div>

<script src="../base.js"></script>
<script>
var cols = subSet(Texte.get("farben"),3);
var pers = subSet(namen,3);

var str = aufgabentext.innerHTML;
str = logiRepl(str, pers, '#p');;
str = logiRepl(str, cols, '#c');
aufgabentext.innerHTML = str;
//
var str = uebung.innerHTML;
str = logiRepl(str, pers, '#p');;
str = logiRepl(str, cols, '#c');
uebung.innerHTML = str;

</script>
<script src="../uebung.js"></script>
</body>
