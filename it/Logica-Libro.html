<p>Chi possiede il libro?</p>

<li>Das erste Buch gehört <b>#p0</b>.</li>
<li>Wem gehört das <b>#c1</b>e Buch?</li>
</ol>

<div id="uebung">

<tr>

<script src="../base.js"></script>
<script>
var cols = subSet(farben,3);

var str = aufgabentext.innerHTML;
str = logiRepl(str, pers, '#p');;

aufgabentext.innerHTML = str;

var str = uebung.innerHTML;
